<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Calculadora con JavaScript</title>
	<link rel="shortcut icon" href="img/calcular.png">

</head>

<body>
	<section class="header" id="header-nodal">
		<div class="nodal" id="ventana">
			<p id="data">
			<h4 id="upHistorial">
				<p>
					<button id="ojo-cerrado" class="ojoC"></button>
					<button id="ojo-abierto" class="ojoA"></button>

				</p>

			</h4>
			</p>
			
			<di class="registerContent">
				<p id="registerContent" class="registerMin"></p>
			</di>


			<button class="btn1_subir" id="btn-down">
				<img id="arrowDown" class="btn_arriba" src="img/abajo.png" alt="flecha Abajo">
			</button>

			<button class="btn2_bajar" id="btn-up">
				<img id="arrowUp" class="btn_abajo" src="./img/cerrar.png">
			</button>

		


			<button class="btn_cerrar" id="cerrar-modal">
				<img class="cerrar" src="./img/cerrar.png" alt="X">
			</button>

			<button class="limpia" id="limpiarModal">
			</button>

		</div>
	</section>



	<div class="calculadora-grilla">
		<div class="output">
			<input type="text" class="visor" id="result" placeholder="0" value="" autofocus>
		</div>
		<div class="c-h">
			<button name="data-delete" id="delete-button"><strong>Clear</strong></button>
			<button name="data-historial" id="historial-menu"><strong>H</strong></button>
			<button name="data-opera"><strong>%</strong></button>
			<button name="data-reset" id="borraNunero"><img class="cerrar" src="./img/borrar.png" alt="X"></button>
		</div>
		<section class="teclado">
			<button name="data-number">7</button>
			<button name="data-number">8</button>
			<button name="data-number">9</button>
			<button name="data-opera" class="data-opera">-</button>

			<button name="data-number">4</button>
			<button name="data-number">5</button>
			<button name="data-number">6</button>
			<button name="data-opera" class="data-opera">+</button>

			<button name="data-number">1</button>
			<button name="data-number">2</button>
			<button name="data-number">3</button>
			<button name="data-opera" class="data-opera">*</button>

			<button name="data-igual" >=</button>
			<button name="data-number">0</button>
			<button name="data-number" class="data-opera">.</button>
			<button name="data-opera" class="data-opera">/</button>
		</section>
	</div>

	<script src="main.js" type="module">
	</script>
</body>

</html>
